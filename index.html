<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
  <div class="container">
    <!-- Quiz game content will go here -->
     <div class="screen active" >
      <h1 id="start-screen">Quiz Time !!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start-btn">Start</button>
     </div>
     

     <div class="screen" id="quiz-screen">
      <div class="quiz header">
        <h2 id="question">Question goes here</h2>
          <div class="quiz-info">
            <p>Question <span id="current-question">1</span>of <span id="total-question">0</span>
            </p>
            <p>Score <spac id="score">0</spac></p>
          </div>
      </div>

      <div class="answer-container" id="answer-container">
        <!--willbe inserted--->
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
     </div>

     <div class="screen">
      
        <h2>Quiz results</h2>
      
      <div class="result-content">
        <p>You Scored <span id="score">0</span> out of <span id="total-question">0</span></p>
        <h3 id="encouragement">Keep Trying!</h3>
        
      </div>
      <button id="restart">Restart Quiz</button>
     </div>
      
     
  </div>
  <script src="style/script.js"></script>
</body>
</html>
